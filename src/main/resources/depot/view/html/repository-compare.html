<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>RepositoryCompare</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="jstree/themes/default-dark/style.min.css"/>
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/repository-compare.css"/>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="jstree/jstree.min.js"></script>
</head>

<body>

<div id="compare-ops" class="layui-btn-group">
    <button type="button" class="layui-btn" onclick="renewCompareResult()">
        <i class="fas fa-redo-alt"></i>
        刷新
    </button>
    <button type="button" class="layui-btn" onclick="expandAllCompareTreeNodes()">
        <i class="fas fa-caret-down"></i>
        全部展开
    </button>
    <button type="button" class="layui-btn" onclick="collapseAllCompareTreeNodes()">
        <i class="fas fa-caret-up"></i>
        全部收起
    </button>
</div>

<div id="compare-tree"></div>

<div id="compare-detail" class="layui-row">
    <div id="compare-source-prop" class="compare-prop-panel layui-col-xs6">
        <p>源仓库</p>
        <hr/>
        <p>大小：<span class="prop-size"></span></p>
        <p>修改日期：<span class="prop-mtime"></span></p>
        <p>校验和：<span class="prop-checksum"></span></p>
    </div>
    <div id="compare-target-prop" class="compare-prop-panel layui-col-xs6">
        <p>目标仓库</p>
        <hr/>
        <p>大小：<span class="prop-size"></span></p>
        <p>修改日期：<span class="prop-mtime"></span></p>
        <p>校验和：<span class="prop-checksum"></span></p>
    </div>
</div>

<script src="layui/layui.js"></script>
<script src="js/common.js"></script>
<script src="js/repository-compare.js"></script>

</body>

</html>
